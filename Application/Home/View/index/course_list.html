  <body>
    <div id="headdiv">
        <div class="container">
            <h4>体育课管理系统</h4>
        </div>
    </div>
    <div class="container">
      <ul class="nav nav-tabs" id="myTab">
        <li>
          <a data-toggle="tab" href="__URL__/index">
            <i class="pink icon-dashboard bigger-110"></i>成绩查询</a>
        </li>
        <li class="active">
          <a data-toggle="tab" href="__URL__/course_list">
            <i class="blue icon-user bigger-110"></i>体育选课</a>
        </li>
        <div style="float:right;">
          <span>{$name},你好</span>
          <a href="__URL__/loginout">注销</a>
          <a href="__URL__/changepassword">更改密码</a></div>
      </ul>
    </div>
    <hr style="color:#EEAD0E;" />
    <div class="container">
      <h4>可选课程</h4>
      <div class="col-xs-12">
        <div class="table-responsive">
          <table id="sample-table-1" class="table table-striped table-bordered table-hover table-condensed">
            <thead>
              <tr>
                <th>课程编号</th>
                <th>课程</th>
                <th>任课老师</th>
                <th>课程容量</th>
                <th>余量/已选人数(还未处理)</th>
                <th>操作</th></tr>
            </thead>
            <tbody>
            <volist name="data1" id="qwe">
              <form method="post" action="__URL__/select_course">
                <tr>
                  <td><input name="courseId" value="{$qwe[courseid]}" readonly="true"/></td>
                  <td>{$qwe[coursename]}</td>
                  <td>{$qwe[adminid]}</td>
                  <td>{$qwe[peoplenumber]}</td>
                  <td>{$qwe[choicenumber]}</td>
                  <td width="20%"><input name="select" type="submit" class="btn btn-success" value="选课"/></td>
                </tr>
              </form>
            </volist>
            </tbody>
          </table>
        </div>
        <!-- /.table-responsive --></div>
      <!-- /span --></div>
      <hr />

      <div class="container">
          <h4>已选课程</h4>
      <div class="col-xs-12">
        <div class="table-responsive">
          <table id="sample-table-1" class="table table-striped table-bordered table-hover table-condensed">
            <thead>
              <tr>
                <th>课程编号</th>
                <th>课程名称</th>
                <th>任课老师</th>
                <th>操作</th></tr>
            </thead>
            <tbody>
              <volist name="data2" id="qwe2">
                <form method="post" action="__URL__/select_course">
                  <tr>
                    <td><input name="courseId" value="{$qwe2[courseid]}" readonly="true"/></td>
                    <td>{$qwe2[coursename]}</td>
                    <td>{$qwe2[adminid]}</td>
                    <td width="20%"><input name="cencel" type="submit" class="btn btn-warning" value="取消"/></td>
                  </tr>
                </form>
              </volist>
            </tbody>
          </table>

        </div>
        <!-- /.table-responsive --></div>
      <!-- /span --></div>
    <!-- /row -->
