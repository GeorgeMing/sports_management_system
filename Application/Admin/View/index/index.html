<div class="main-content">
    <div class="page-content">
        <div class="row">
            <div class="col-xs-12">
                <!-- PAGE CONTENT BEGINS -->
                <div class="container">
                    <h4>已开设课程</h4>
                    <div class="col-xs-12">
                        <div class="table-responsive">

                            <table id="sample-table-1" class="table table-striped table-bordered table-hover table-condensed">
                                <thead>
                                <tr>
                                    <th>课程编号</th>
                                    <th>课程</th>
                                    <th>任课老师</th>
                                    <th>开课班级</th>
                                    <th>上课时间</th>
                                    <th>课程人数</th>
                                    <th>已选人数</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <volist name="data" id="qwe">
                                    <form action="__URL__/delCourse" method="post">
                                        <tr>
                                            <td><input name="courseId" value="{$qwe[courseid]}" readonly="true"/></td>
                                            <td>{$qwe[coursename]}</td>
                                            <td>{$qwe[adminid]}</td>
                                            <td>{$qwe[cla]}</td>
                                            <td>{$qwe[time]}</td>
                                            <td>{$qwe[peoplenumber]}</td>
                                            <td>{$qwe[choicenumber]}</td>
                                            <td width="20%">
                                                <input name="cencel" type="submit" class="btn btn-warning" value="取消课程"/>
                                                <!--<button class="btn btn-success"><a href="__URL__/course_stu_list">选课学生</a></button>-->
                                                <a href="__URL__/course_stu_list"><i class="btn btn-success">选课学生</i></a>
                                            </td>
                                        </tr>
                                    </form>
                                </volist>
                                </tbody>
                            </table>

                        </div>
                        <!-- /.table-responsive --></div>
                    <!-- /span --></div>
                <hr />
                <div class="container">
                    <h4>添加课程</h4>
                    <div align="left">
                        <form method="post" action="__URL__/testInsertCourse">
                            <table class="table table-striped table-bordered table-hover table-condensed">
                                <tr>
                                    <td>课程名称</td>
                                    <td><input type="text" name="course"/></td>
                                </tr>
                                <tr>
                                    <td>开课班级</td>

                                    <td>
                                        <table class="table table-striped table-bordered table-hover table-condensed">
                                            <tr>
                                                <td><label><input type="checkbox" name="classes[]" value="31"/> 高三(1)班</label></td>
                                                <td><label><input type="checkbox" name="classes[]" value="214"/> 高二(14)班</label></td>
                                                <td><label><input type="checkbox" name="classes[]" value="17"/> 高一(7)班</label></td>
                                            </tr>
                                            <tr>
                                                <td><label><input type="checkbox" name="classes[]" value="32"/> 高三(2)班</label></td>
                                                <td><label><input type="checkbox" name="classes[]" value="25"/> 高二(5)班</label></td>
                                                <td><label><input type="checkbox" name="classes[]" value="19"/> 高一(9)班</label></td>
                                            </tr>
                                            <tr>
                                                <td><label><input type="checkbox" name="classes[]" value="33"/> 高三(3)班</label></td>
                                                <td><label><input type="checkbox" name="classes[]" value="26"/> 高二(6)班</label></td>
                                                <td><label><input type="checkbox" name="classes[]" value="18"/> 高一(8)班</label></td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                                <tr>
                                    <td>任课老师名</td>
                                    <td><input type="text" name="teacher"/></td>
                                </tr>
                                <tr>
                                    <td>上课时间</td>
                                    <td><input type="text" name="time"/></td>
                                </tr>
                                <tr>
                                    <td>课程人数</td>
                                    <td><input type="text" name="people"/></td>
                                </tr>
                                <tr>
                                    <td>操作</td>
                                    <td>
                                        <button class="btn btn-warning" type="submit">添加</button>
                                        <input class="btn btn-success" type="reset"/>
                                    </td>
                                </tr>
                            </table>
                        </form>
                    </div>
                </div>
                <!-- PAGE CONTENT ENDS --></div>
            <!-- /.col --></div>
        <!-- /.row --></div>
